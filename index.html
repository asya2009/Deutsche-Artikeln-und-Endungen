<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tabelle f√ºr den Druck</title>
  <style>
body {
  background: linear-gradient(120deg, #f0f4f8 0%, #e0e7ef 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px;
  font-family: 'Segoe UI', Arial, sans-serif;
}

table {
  border-collapse: collapse;
  width: 100%;
  max-width: 95vw;
  /* margin: 0 18px; */
  table-layout: fixed;
  background: #fff;
  box-shadow: 0 8px 30px rgba(60, 60, 90, 0.15), 0 2px 8px rgba(60, 60, 90, 0.1);
  border-radius: 16px;
  overflow: hidden;
}

th, td {
  border: 1px solid #d1d5db;
  padding: 18px 12px;
  text-align: center;
  font-size: 1.2em;
  word-wrap: break-word;
  height: 100px; /* Vergr√∂√üerte H√∂he f√ºr alle Zeilen */
}

th {
  font-weight: 600;
  letter-spacing: 1px;
  font-size: 2.5em;
}

/* Farben f√ºr die √úberschriften */
.blue {
  color: #007bff;
}

.red {
  color: #dc3545;
}

.green {
  color: #28a745;
}

/* Hintergrundfarben f√ºr die jeweiligen Spalten */
td:nth-child(1) {
  color: #007bff;
}

td:nth-child(2) {
  color: #dc3545;
}

td:nth-child(3) {
  color: #28a745;
}

/* Standardfarbe f√ºr Zellen, falls nichts anderes greift */
td {
  color: #374151;
}

table tr:nth-child(even) td {
  background: #f9fafb; /* leichte Zebra-Schattierung */
}

table tr:hover td {
  background: #eef2f7;
  transition: background 0.3s ease;
}

table tr:nth-child(even) td {
  background: #f9fafb; /* Zebra-Effekt */
}

table tr:hover td {
  background: #eef2f7; /* sanfter Hover-Effekt */
  transition: background 0.3s ease;
}

a {
  display: none;
}

.print-btn {
  position: fixed;
  bottom: 16px;
  right: 26px;
  padding: 10px 20px;
  font-size: 1.1em;
  font-weight: 600;
  color: white;
  background: #007bff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  transition: background 0.3s ease;
}

.print-btn:hover {
  background: #0056b3;
}

/* Druckoptimierungen */
@media print {
  body {
    background: none;
  }

  .print-btn {
    display: none; /* Knopf beim Drucken ausblenden */
  }

  table {
    width: 100%;
    /* page-break-before: always; */ /* Das macht eine leere Seite zum Drucken */
    box-shadow: none;
    border-radius: 0;
  }

  th, td {
    padding: 12px;
    height: 70px;
  }

  a {
    color: #007bff;
    font-size: 8px !important;
    text-align: left;
    margin-top: 16px;
    text-decoration: none;
  }

  table tr:nth-child(even) td,
  table tr:hover td {
    background: none !important;
  }

  /* Papierformat und Ausrichtung */
  @page {
    size: A4;
    margin: 10mm;
  }

  /* √úberschriften auch im Druck farbig lassen */
  th.blue { color: #007bff !important; }
  th.red { color: #dc3545 !important; }
  th.green { color: #28a745 !important; }
}

  </style>
</head>
<body>

  <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
    <button onclick="window.print()" class="print-btn">üñ®Ô∏è Drucken</button>
    <table>
      <tr>
        <th class="blue">Der</th>
        <th class="red">Die</th>
        <th class="green">Das</th>
      </tr>
      <tr><td>M√§nnliche Personen, Tiere, Berufe</td><td>Weibliche Personen, Tiere, Berufe</td><td>-chen</td></tr>
      <tr><td>Tage und Monate</td><td>-ei</td><td>-lein</td></tr>
      <tr><td>Jahreszeiten, Himmelsrichtungen</td><td>-heit <br> -keit</td><td>-erl</td></tr>
      <tr><td>Alkohol</td><td>-schaft</td><td>-ment</td></tr>
      <tr><td>-ling</td><td>-ung</td><td>-nis</td></tr>
      <tr><td>-or</td><td>-t√§t <br> -ik</td><td>-um</td></tr>
      <tr><td>-us</td><td>-ur</td><td>Infinitiv</td></tr>
      <tr><td>-er</td><td>-ion</td><td></td></tr>
      <tr><td></td><td>-e</td><td></td></tr>
    </table>

    <a href="https://asya2009.github.io/Deutsche-Artikeln-und-Endungen/" style="margin-top: 24px; font-size: 1.2em;">
      https://asya2009.github.io/Deutsche-Artikeln-und-Endungen
    </a>
  </div>

</body>
</html>
