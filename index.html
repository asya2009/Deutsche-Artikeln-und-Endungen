<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Optimierte HTML Tabelle für den Druck</title>
  <style>
body {
  background: linear-gradient(120deg, #f0f4f8 0%, #e0e7ef 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
}

table {
  border-collapse: collapse;
  width: 100%;
  max-width: 95vw; /* passt sich dem Bildschirm an */
  table-layout: fixed;
  background: #fff;
  box-shadow: 0 8px 30px rgba(60, 60, 90, 0.15), 0 2px 8px rgba(60, 60, 90, 0.1);
  border-radius: 16px;
  overflow: hidden;
}

th, td {
  border: 1px solid #d1d5db;
  padding: 18px 12px;
  text-align: center;
  font-size: 1.2em;
  word-wrap: break-word;
  height: 100px; /* Vergrößerte Höhe für alle Zeilen */
}

th {
  font-weight: 600;
  letter-spacing: 1px;
  font-size: 2.5em;
}

/* Farben für die Überschriften */
.blue {
  color: #007bff;
}

.red {
  color: #dc3545;
}

.green {
  color: #28a745;
}

/* Hintergrundfarben für die jeweiligen Spalten */
td:nth-child(1) {
  color: #007bff;
}

td:nth-child(2) {
  color: #dc3545;
}

td:nth-child(3) {
  color: #28a745;
}

/* Standardfarbe für Zellen, falls nichts anderes greift */
td {
  color: #374151;
}

/* Link nur für Display sichtbar */
a {
  margin-top: 18px;
  font-size: 1.2em;
  color: #007bff;
  text-decoration: none;
  text-align: center;
}

a:hover {
  text-decoration: underline;
}

/* Druckoptimierungen */
@media print {
  body {
    background: none;
  }

  table {
    width: 100%;
    page-break-before: always;
    box-shadow: none;
    border-radius: 0;
  }

  th, td {
    padding: 12px;
    height: 70px; /* Höhe im Druckmodus */
  }

  a {
    font-size: 8px !important;
    text-align: left;
  }

  /* Papierformat und Ausrichtung */
  @page {
    size: A4;
    margin: 10mm;
  }

  /* Überschriften auch im Druck farbig lassen */
  th.blue { color: #007bff !important; }
  th.red { color: #dc3545 !important; }
  th.green { color: #28a745 !important; }
}

  </style>
</head>
<body>

  <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
    <table>
      <tr>
        <th class="blue">Der</th>
        <th class="red">Die</th>
        <th class="green">Das</th>
      </tr>
      <tr><td>Männliche Personen, Tiere, Berufe</td><td>Weibliche Personen, Tiere, Berufe</td><td>-chen</td></tr>
      <tr><td>Tage und Monate</td><td>-ei</td><td>-lein</td></tr>
      <tr><td>Jahreszeiten, Himmelsrichtungen</td><td>-heit <br> -keit</td><td>-erl</td></tr>
      <tr><td>Alkohol</td><td>-schaft</td><td>-ment</td></tr>
      <tr><td>-ling</td><td>-ung</td><td>-nis</td></tr>
      <tr><td>-or</td><td>-tät <br> -ik</td><td>-um</td></tr>
      <tr><td>-us</td><td>-ur</td><td>Infinitiv</td></tr>
      <tr><td>-er</td><td>-ion</td><td></td></tr>
      <tr><td></td><td>-e</td><td></td></tr>
    </table>

    <a href="https://asya2009.github.io/Deutsche-Artikeln-und-Endungen/" style="margin-top: 24px; font-size: 1.2em;">
      https://asya2009.github.io/Deutsche-Artikeln-und-Endungen
    </a>
  </div>

</body>
</html>
